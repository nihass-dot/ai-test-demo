name: AI Test Generator (Full Repo Scan)

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  generate-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Test Generator on Full Repository
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          echo "üîç Starting a full repository scan..."
          
          # We now use our main.py script with the --scan flag!
          python main.py --scan
          
          if [[ -n $(git status --porcelain) ]]; then
            echo "‚úÖ New tests were generated across the repository. Committing..."
            git add .
            git commit -m "ü§ñ feat: Add AI-generated tests for full repository coverage"
            git push
          else
            echo "‚ÑπÔ∏è No new tests were generated. The repository is already well covered."
          fi