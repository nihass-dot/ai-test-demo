name: AI Test Generator

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  generate-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run AI Test Generator
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}..HEAD | grep -E '\.(py|js|ts|java|go|rs|cpp|c)$' || true)
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No relevant code files changed. Exiting."
            exit 0
          fi
          
          for file in $CHANGED_FILES; do
            echo "ü§ñ Processing $file..."
            python main.py --file "$file"
          done
          
          if [[ -n $(git status --porcelain) ]]; then
            echo "‚úÖ New tests generated. Committing..."
            git add .
            git commit -m "ü§ñ feat: Add AI-generated tests"
            git push
          else
            echo "‚ÑπÔ∏è No new tests were generated."
          fi